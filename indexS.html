<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Usernames</title>
    <style>
        /* Global styles */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }
        .container {
            background-color: #fff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            text-align: center;
        }

        h1 {
            font-size: 28px;
            color: #4CAF50;
            margin-bottom: 20px;
        }

        /* Input and Button Styles */
        input[type="text"] {
            padding: 12px 20px;
            font-size: 18px;
            width: 70%;
            margin-bottom: 20px;
            border-radius: 8px;
            border: 2px solid #4CAF50;
            box-sizing: border-box;
            transition: border-color 0.3s ease;
        }

        input[type="text"]:focus {
            border-color: #45a049;
            outline: none;
        }

        button {
            padding: 12px 25px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }

        /* Display styles */
        #usernameDisplay {
            margin-top: 20px;
            font-size: 22px;
            color: #4CAF50;
            font-weight: bold;
        }

        .random-names {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 2px solid #f0f0f0;
        }

        .random-names h3 {
            font-size: 24px;
            color: #333;
            margin-bottom: 15px;
            font-weight: normal;
        }

        .random-names p {
            font-size: 18px;
            color: #555;
            background-color: #e8f5e9;
            padding: 10px;
            border-radius: 6px;
            margin: 8px 0;
            transition: background-color 0.3s ease;
        }

        .random-names p:hover {
            background-color: #c8e6c9;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Enter Username</h1>
    <input type="text" id="usernameInput" placeholder="Enter your username">
    <button onclick="submitUsername()">Submit</button>

    <div id="usernameDisplay"></div>

    <div class="random-names">
        <h3>Users:</h3>
        <p>puneet</p>
        <p>jeetu</p>
        <p>Chinyu</p>
        <p>Bunty</p>
        <p>Virat kohli</p>
    </div>
</div>

<script>
    function submitUsername() {
        // Get the value from the input field
        var username = document.getElementById('usernameInput').value;

        // Display the entered username
        var usernameDisplay = document.getElementById('usernameDisplay');
        if (username) {
            usernameDisplay.innerHTML = 'Hello, ' + username + '! Here are some random names below:';
        } else {
            usernameDisplay.innerHTML = '';
        }
    }
</script>

</body>
</html>
